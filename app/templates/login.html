<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajimi - ç™»å½•éªŒè¯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* èƒŒæ™¯è£…é¥° */
        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* ç™»å½•å¡ç‰‡ */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logoéƒ¨åˆ† */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            animation: logoEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes logoEntry {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }

        /* è¡¨å•æ ·å¼ */
        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }


        /* é”™è¯¯ä¿¡æ¯ */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message::before {
            content: 'âš ï¸';
            font-size: 16px;
        }

        /* ç™»å½•æŒ‰é’® */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* åº•éƒ¨æç¤º */
        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .tip {
            color: #666;
            font-size: 12px;
            margin: 0;
            opacity: 0.8;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-icon {
                font-size: 40px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .form-input {
                font-size: 16px; /* é˜²æ­¢iOSç¼©æ”¾ */
            }
            
            .login-button {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* æ·±è‰²æ¨¡å¼æ”¯æŒ */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(30, 30, 30, 0.95);
                color: #fff;
            }
            
            .form-label {
                color: #ccc;
            }
            
            .form-input {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #fff;
            }
            
            .form-input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }
            
            .form-input:focus {
                border-color: #667eea;
                background: rgba(255, 255, 255, 0.15);
            }
            
            .subtitle {
                color: #aaa;
            }
            
            .tip {
                color: #aaa;
            }
            
            .login-footer {
                border-top-color: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯è£…é¥° -->
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <!-- ç™»å½•è¡¨å• -->
    <div class="login-card">
        <!-- æ ‡é¢˜ -->
        <div class="logo-section">
            <div class="logo">
                <h1 class="logo-text">Hajimi</h1>
            </div>
            <p class="subtitle">Gemini API ä»£ç†æœåŠ¡</p>
        </div>
        
        <!-- ç™»å½•è¡¨å• -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">è®¿é—®å¯†ç </label>
                <div class="password-input-wrapper">
                    <input
                        id="password"
                        type="password"
                        name="password"
                        class="form-input"
                        placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç "
                        required
                    />
                </div>
            </div>
            
            <!-- é”™è¯¯ä¿¡æ¯ -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- ç™»å½•æŒ‰é’® -->
            <button
                type="submit"
                class="login-button"
                id="loginButton"
            >
                ğŸš€ è¿›å…¥ Hajimi
            </button>
        </form>
        
        <!-- æç¤ºä¿¡æ¯ -->
        <div class="login-footer">
            <p class="tip">ğŸ’¡ è¯·è¾“å…¥ç¯å¢ƒå˜é‡ä¸­é…ç½®çš„ PASSWORD å¯†ç </p>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ 
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                loginButton.innerHTML = '<div class="loading-spinner"><div class="spinner"></div>éªŒè¯ä¸­...</div>';
                passwordInput.disabled = true;
            } else {
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
                loginButton.innerHTML = 'ğŸš€ è¿›å…¥ Hajimi';
                passwordInput.disabled = false;
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }
            
            hideError();
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // ç™»å½•æˆåŠŸï¼Œé€šè¿‡POSTæ–¹å¼è·å–ä»ªè¡¨ç›˜å†…å®¹
                    if (result.authenticated) {
                        // åˆ›å»ºä¸€ä¸ªè¡¨å•å¹¶æäº¤å¯†ç åˆ°ä»ªè¡¨ç›˜é¡µé¢
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = '/dashboard-authenticated';
                        form.style.display = 'none';
                        
                        // åˆ›å»ºéšè—çš„å¯†ç è¾“å…¥æ¡†
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'password';
                        input.value = password;
                        
                        form.appendChild(input);
                        document.body.appendChild(form);
                        
                        // é€šè¿‡è¡¨å•POSTè¯·æ±‚åŠ è½½ä»ªè¡¨ç›˜
                        const dashboardResponse = await fetch('/dashboard-authenticated', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ password: password })
                        });
                        
                        if (dashboardResponse.ok) {
                            // æ›¿æ¢æ•´ä¸ªé¡µé¢å†…å®¹ä¸ºä»ªè¡¨ç›˜
                            const dashboardHTML = await dashboardResponse.text();
                            document.open();
                            document.write(dashboardHTML);
                            document.close();
                        } else {
                            showError('å¯†ç éªŒè¯å¤±è´¥ï¼Œè¯·é‡è¯•');
                        }
                    }
                } else {
                    const error = await response.json();
                    showError(error.detail || 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showError('ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                setLoading(false);
            }
        });

        // è¾“å…¥æ—¶éšè—é”™è¯¯ä¿¡æ¯
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
